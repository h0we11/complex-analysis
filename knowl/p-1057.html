<div class="para">Since <span class="process-math">\(f\)</span> is differentiable at <span class="process-math">\(z_0\text{,}\)</span> the limits given by Equations <a href="" class="xref" data-knowl="./knowl/C-R_EQ_x.html" title="Equation 3.2.2">(3.2.2)</a> and <a href="" class="xref" data-knowl="./knowl/C-R_EQ_y.html" title="Equation 3.2.3">(3.2.3)</a> must be equal. If we equate the real and imaginary parts in those equations, the result is Equations <a href="" class="xref" data-knowl="./knowl/C-R_EQs.html" title="Equation 3.2.4">(3.2.4)</a>, and the proof is complete.</div>
