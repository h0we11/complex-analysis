<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A complex sequence <span class="process-math">\(\{z_n\}\)</span> is bounded provided that there exists a positive real number <span class="process-math">\(R\)</span> and an integer <span class="process-math">\(N\)</span> such that <span class="process-math">\(|z_n|\lt R\)</span> for all <span class="process-math">\(n&gt;N\text{.}\)</span> In other words, for <span class="process-math">\(n&gt;N\text{,}\)</span> the sequence <span class="process-math">\(\{z_n\}\)</span> is contained in the disk <span class="process-math">\(D_R(0)\text{.}\)</span>
</div>
