<em class="emphasis">Let</em><span class="process-math">\(f(z) = u(x,y) +iv(x,y)\)</span> be an analytic function on a domain <span class="process-math">\(D\text{.}\)</span> Then both <span class="process-math">\(u\)</span> and <span class="process-math">\(v\)</span> are harmonic functions on <span class="process-math">\(D\text{.}\)</span> In other words, the real and imaginary parts of an analytic function are harmonic.</div>
