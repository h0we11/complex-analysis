<body class="ignore-math"><div class="solution solution-like"><div class="para">We can easily show <span class="process-math">\(f\)</span> is one-to-one and onto the entire complex plane. We solve for <span class="process-math">\(z\text{,}\)</span> given <span class="process-math">\(w=f(z)=iz\text{,}\)</span> to get <span class="process-math">\(z=\frac{w}{i}=-iw\text{.}\)</span> By Equations <a href="" class="xref" data-knowl="./knowl/InverseEqs2.html" title="Equation 2.1.5">(2.1.5)</a>, this result implies that <span class="process-math">\(f^{-1}(w)=-iw\)</span> for all complex numbers <span class="process-math">\(w\text{.}\)</span>
