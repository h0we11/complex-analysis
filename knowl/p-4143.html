<div class="para logical">
<div class="para">Since <span class="process-math">\(f(t)\)</span> is of exponential order, there are positive values <span class="process-math">\(M\)</span> and <span class="process-math">\(K\)</span> so that</div>
<div class="displaymath process-math">
\begin{equation*}
|g(t)| \le \int_0^tf(\tau)\,d\tau \le M\int_0^t e^{K\tau}\,d\tau = \frac{M}{K}(e^{Kt}-1) \le e^{Kt}\text{.}
\end{equation*}
</div>
<div class="para">Therefore, <span class="process-math">\(g\)</span> is of exponential order.</div>
</div>
