<div class="para">From Identity <a href="" class="xref" data-knowl="./knowl/ModSq.html" title="Equation 1.3.3">(1.3.3)</a> and the commutative and associative laws, it follows that</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/ModSq.html">
\begin{equation*}
|z_1z_2|^2 = (z_1z_2)\overline{(z_1z_2)} = (z_1\overline{z_1})(z_2\overline{z_2}) = |z_1|^2|z_2|^2\text{.}
\end{equation*}
