\log(z_1z_2) \amp = \ln|z_1 z_2| +i\arg(z_1z_2)\\
\amp = \ln|z_1| +\ln|z_2| +i\arg(z_1) +i\arg(z_2)\\
\amp = \big[\ln|z_1| +i\arg(z_1)\big] + \big[\ln|z_2| +i\arg(z_2)\big] =\log(z_1) +\log(z_2)
