<div class="para">What vector represents the number one? It seems obvious that, using the number line of Wallis, it should be the directed line segment from the origin to the number one on the positive <span class="process-math">\(x\)</span>-axis. Let’s call this vector the <em class="emphasis">standard unit vector</em>, as illustrated in <a href="" class="xref" data-knowl="./knowl/unit-vector_fig.html" title="Figure 1.1.7">Figure 1.1.7</a>.</div>
