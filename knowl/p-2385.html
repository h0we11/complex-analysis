<div class="para">Let <span class="process-math">\(f\)</span> be a continuous function in a simply connected domain <span class="process-math">\(D\text{.}\)</span> If <span class="process-math">\(\int_Cf(z)\,dz=0\)</span> for every closed contour <span class="process-math">\(C\)</span> in <span class="process-math">\(D\text{,}\)</span> then <span class="process-math">\(f\)</span> is analytic in <span class="process-math">\(D\text{.}\)</span>
