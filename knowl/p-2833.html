<div class="para logical">
<div class="para">(L’Hôpital’s rule) Suppose that <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> are analytic at <span class="process-math">\(\alpha\text{.}\)</span> If <span class="process-math">\(f(\alpha)=0\)</span> and <span class="process-math">\(g(\alpha)=0\text{,}\)</span> but <span class="process-math">\(g\,'(\alpha) \ne 0\text{,}\)</span> then</div>
<div class="displaymath process-math">
\begin{equation*}
\lim_{z \to \alpha }\frac{f(z)}{g(z)} = \frac{f\,'(\alpha)}{g'(\alpha)}
\end{equation*}
</div>
</div>
