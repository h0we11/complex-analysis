<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.3.7</span><span class="period">.</span><span class="space"> </span><span class="title">Cauchy-Goursat theorem.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f\)</span> be analytic in a simply connected domain <span class="process-math">\(D\text{.}\)</span> If <span class="process-math">\(C\)</span> is a simple closed contour that lies in <span class="process-math">\(D\text{,}\)</span> then</div>
<div class="displaymath process-math">
\begin{equation*}
\int_Cf(z)\,dz=0\text{.}
\end{equation*}
</div>
