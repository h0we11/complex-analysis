<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Integral of $f(t)$.</span>
</h3> <div class="para logical">
<div class="para">Let <span class="process-math">\(f(t)=u(t)+iv(t)\text{,}\)</span> where <span class="process-math">\(u\)</span> and <span class="process-math">\(v\)</span> are real-valued functions of the real variable <span class="process-math">\(t\)</span> for <span class="process-math">\(a \le t \le b\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation}
\int_a^b f(t)\,dt=\int_a^b u(t)\, dt+i\int_a^b v(t)\, dt\text{.}\tag{6.1.1}
\end{equation}
</div>
</div></article><span class="incontext"><a href="sec_complex-integrals.html#definition-42" class="internal">in-context</a></span>
