<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The limits along the two paths are different, so there is no possible value for the right side of Equation <a href="" class="xref" data-knowl="./knowl/Deriv_Def_1.html" title="Equation 3.1.1">(3.1.1)</a>. Therefore <span class="process-math">\(f( z) = \overline{z}\)</span> is not differentiable at the point <span class="process-math">\(z_0\text{,}\)</span> and since <span class="process-math">\(z_0\)</span> was arbitrary, <span class="process-math">\(f(z)\)</span> is nowhere differentiable.</div>
