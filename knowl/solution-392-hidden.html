<body class="ignore-math"><div class="solution solution-like"><div class="para">Let <span class="process-math">\(f(z)=(z^2-1)^n\text{,}\)</span> which is analytic everywhere. By Cauchy ’s integral formulas, <span class="process-math">\(P_n(z) = \frac{1}{2^nn!}f\,^{(n)}(z) = \frac{1}{2^nn!}\left[\frac{n!}{2\pi i}\int_{C}\frac{f(\xi)}{(\xi -z)^{n+1}}\,d\xi\right]\text{.}\)</span> The conclusion follows from this result. Show the details.</div></div></body>
