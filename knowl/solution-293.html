<h4 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">5.3.3.1</span><span class="period">.</span>
</h4>
<div class="para">Note that <span class="process-math">\(0\cdot \log (z) = \{0 \cdot \zeta : \zeta \in \log (z)\}\text{.}\)</span> This set amounts to the single element zero. Thus, for <span class="process-math">\(z \ne 0, \, z^0 = \exp (0 \cdot \log z) = \exp(0) = 1\text{.}\)</span>
</div>
