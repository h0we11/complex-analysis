<div class="para">Establish the following maximum principle for harmonic functions: Let <span class="process-math">\(u(x,y)\)</span> be harmonic and nonconstant in the simply connected domain <span class="process-math">\(D\text{.}\)</span> Then <span class="process-math">\(u\)</span> does not have a maximum value at any point <span class="process-math">\((x_0, \, y_0)\)</span> in <span class="process-math">\(D\text{.}\)</span>
