<body class="ignore-math"><div class="solution solution-like"><div class="para logical">
<div class="para">Let <span class="process-math">\(f(t) =\cos bt\text{,}\)</span> then <span class="process-math">\(F(s) =\mathcal{L}(\cos bt) = \frac{s}{s^2+b^2}\text{.}\)</span> Hence, we can differentiate <span class="process-math">\(F(s)\)</span> to obtain the desired result:</div>
<div class="displaymath process-math">
\begin{equation*}
\mathcal{L}(t\cos bt) =-F\,'(s) =-\frac{s^2+b^2-2s^2}{(s^2+b^2)^2}=\frac{s^2-b^2}{(s^2+b^2)}
\end{equation*}
</div>
</div></div></body>
