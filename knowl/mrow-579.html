\int_{C_1^+(0)}\frac{\exp (i\pi z)}{2z^2-5z+2}\,dz \amp = \frac{1}{2}\int_{C_1^+(0)}\frac{f(z)}{z-\frac{{1}}{2}}\,dz\\
\amp = \frac{1}{2}(2\pi i) \, f\!\left(\frac{1}{2}\right)\\
