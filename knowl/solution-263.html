<div class="para">Using properties of the exponential function, <span class="process-math">\(e^z=-4\)</span> iff <span class="process-math">\(z=x+iy\)</span> with <span class="process-math">\(y=(2n+1)\pi\)</span> where <span class="process-math">\(n\)</span> is an integer, and <span class="process-math">\(e^x=4\text{.}\)</span> Thus, <span class="process-math">\(x=\ln 4\text{,}\)</span> and <span class="process-math">\(z=\ln 4+i(2n+1) \pi\text{,}\)</span> where <span class="process-math">\(n\)</span> is an integer.</div>
