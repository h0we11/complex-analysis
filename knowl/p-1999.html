<div class="para">The integral of the product <span class="process-math">\(fg\)</span> becomes</div>
<div class="displaymath process-math">
\begin{align}
\int_a^bf(t) g(t)\,dt \amp = \int_a^b \big[u(t) p(t) -v(t) q(t)\big] \, dt\notag\\
\amp + i\int_a^b \big[u(t)q(t) + v(t)p(t)\big] \, dt\text{.}\tag{6.1.7}
\end{align}
