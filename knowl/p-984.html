<div class="para">Using the definition of the derivative given by Equation <a href="" class="xref" data-knowl="./knowl/Deriv_Def_1.html" title="Equation 3.1.1">(3.1.1)</a> and the continuity of <span class="process-math">\(g\text{,}\)</span> we obtain <span class="process-math">\(h\,'(z_0) =f\,'(z_0) g(z_0) +f(z_0) g\,'(z_0)\text{,}\)</span> which is what we wanted to establish. We leave the proofs of the other rules as exercises.</div>
