<div class="para logical">
<div class="para">If we use the Cauchy-Riemann equations <span class="process-math">\(u_x=v_y\)</span> and <span class="process-math">\(u_y=-v_x\)</span> in Equations <a href="" class="xref" data-knowl="./knowl/CG1.html" title="Equation 6.3.5">(6.3.5)</a> and <a href="" class="xref" data-knowl="./knowl/CG2.html" title="Equation 6.3.6">(6.3.6)</a>, Equation <a href="" class="xref" data-knowl="./knowl/CG0.html" title="Equation 6.3.4">(6.3.4)</a> becomes</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/CG1.html ./knowl/CG2.html ./knowl/CG0.html">
\begin{equation*}
\int_Cf(z)\,dz = \iint\limits_R0\,dx\ dy +i\iint\limits_R0\,dx\,dy=0\text{,}
\end{equation*}
</div>
<div class="para">which completes the proof.</div>
</div>
