<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Since <span class="process-math">\(S_j\,'(z_0)=\sum\limits_{n=1}^jnc_n(z_0-\alpha )^{n-1}\text{,}\)</span> it is clear that <span class="process-math">\(\lim_{j \to \infty}S_j\,(z_0) = g(z_0)\text{.}\)</span> Thus there is an integer <span class="process-math">\(N_2\)</span> such that if <span class="process-math">\(j \ge N_2\text{,}\)</span> then <span class="process-math">\(|S_j\,'(z_0) -g(z_0)|\lt \frac{\varepsilon}{3}\text{.}\)</span>
