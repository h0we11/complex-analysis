<div class="para">Treating <span class="process-math">\(u\)</span> and <span class="process-math">\(v\)</span> as coefficients, we have two equations with two unknowns, <span class="process-math">\(u_x\)</span> and <span class="process-math">\(u_y\text{.}\)</span> Solving for <span class="process-math">\(u_x\)</span> and <span class="process-math">\(u_y\)</span> gives</div>
<div class="displaymath process-math">
\begin{equation*}
u_x= \frac{0}{u^2+v^2}=0  \text{ and }   u_y= \frac{0}{u^2+v^2}=0\text{.}
\end{equation*}
</div>
