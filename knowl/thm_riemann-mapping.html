<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.4.7</span><span class="period">.</span><span class="space"> </span><span class="title">Riemann mapping theorem.</span>
</h4>
<div class="para">If <span class="process-math">\(D\)</span> is any simply connected domain in the plane (other than the entire plane itself), then there exists a one-to-one conformal mapping <span class="process-math">\(w = f(z)\)</span> that maps <span class="process-math">\(D\)</span> onto the unit disk <span class="process-math">\(|w|\lt 1\text{.}\)</span>
</div></article><span class="incontext"><a href="sec_conformal-trig.html#thm_riemann-mapping" class="internal">in-context</a></span>
