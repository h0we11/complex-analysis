<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.2.12</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(f=u+iv\)</span> be an analytic function on the domain <span class="process-math">\(D\text{.}\)</span> Suppose for all <span class="process-math">\(z\in D\)</span> that <span class="process-math">\(|f(z)|=K\text{,}\)</span> where <span class="process-math">\(K\)</span> is a constant. Then <span class="process-math">\(f\)</span> is constant on <span class="process-math">\(D\text{.}\)</span>
</div></article><span class="incontext"><a href="sec_cauchy-riemann.html#Abs_Const_implies_Const" class="internal">in-context</a></span>
