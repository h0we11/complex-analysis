<div class="displaymath process-math">
\begin{equation*}
\tan z=\frac{\sin z}{\cos z}, \;\; \cot z=\frac{\cos z}{\sin z}, \;\; \sec z=\frac{1}{\cos z},
\text{ and }   \csc z=\frac{1}{\sin z}
\end{equation*}
