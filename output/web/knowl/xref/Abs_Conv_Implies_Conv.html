<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">4.1.25</span><span class="period">.</span>
</h3>
<div class="para">If <span class="process-math">\(\sum\limits_{n=1}^{\infty}|z_n|\)</span> converges, then <span class="process-math">\(\sum\limits_{n=0}^{\infty}z_n\)</span> converges. In other words, absolute convergence implies convergence for complex series as well as for real series.</div></article><span class="incontext"><a class="internal" href="sec_sequences-series.html#Abs_Conv_Implies_Conv">in-context</a></span>
