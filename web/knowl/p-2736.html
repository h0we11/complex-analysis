<div class="para">The following corollaries \big( <a href="" class="xref" data-knowl="./knowl/zero-pole_symmetry.html" title="Corollary 7.4.9">Corollary 7.4.9</a>– <a href="" class="xref" data-knowl="./knowl/pole_product.html" title="Corollary 7.4.11">Corollary 7.4.11</a>\big) are useful in determining the order of a zero or a pole. The proofs follow easily from <a href="" class="xref" data-knowl="./knowl/order_k_zero_thm.html" title="Theorem 7.4.3">Theorems 7.4.3</a> and <a href="" class="xref" data-knowl="./knowl/order_k_pole_thm.html" title="Theorem 7.4.8">Theorem 7.4.8</a>, and are left as exercises.</div>
