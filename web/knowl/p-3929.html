<div class="para">If <span class="process-math">\(U(t)\)</span> and <span class="process-math">\(V(t)\)</span> have Fourier series representations, then their sum <span class="process-math">\(W(t)=U(t)+V(t)\)</span> has a Fourier series representation, and the Fourier coefficients of <span class="process-math">\(W\)</span> are obtained by adding the corresponding coefficients of <span class="process-math">\(U\)</span> and <span class="process-math">\(V\text{.}\)</span>
