<div class="para">The sequence <span class="process-math">\(\{z_n\}\)</span> is a <em class="emphasis">Cauchy sequence</em> if for every <span class="process-math">\(\varepsilon&gt;0\)</span> there is a positive integer <span class="process-math">\(N_\varepsilon\)</span>\ such that if <span class="process-math">\(n,\,m&gt;N_\varepsilon\text{,}\)</span> then <span class="process-math">\(|z_n-z_m|\lt \varepsilon\text{,}\)</span> or, equivalently, <span class="process-math">\(z_n - z_m \in D_\varepsilon(0)\text{.}\)</span>
