<div class="para">Prove that if a complex number <span class="process-math">\(c\)</span> is in the Mandelbrot set, then its conjugate <span class="process-math">\(\overline{c}\)</span> is also in the Mandelbrot set. Thus, the Mandelbrot set is symmetric about the <span class="process-math">\(x\)</span> axis. \hint{Use mathematical induction.}</div>
