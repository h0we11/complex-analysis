<div class="para">The general solution is given by</div>
<div class="displaymath process-math">
\begin{align*}
U(t) = A_1e^{-t}+A_2te^{-t} \amp + \sum_{n=1}^{\infty}\frac{1-(2n-1)^2}{(2n-1)^2[1+(2n-1)^2]^2}\cos [(2n-1) t]\\
\amp + \sum\limits_{n=1}^{\infty}\frac{2(2n-1)}{(2n-1)^2[1+(2n-1)^2]^2}\sin [(2n-1) t]\text{.}
\end{align*}
