<div class="para">Assume that <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> are analytic at <span class="process-math">\(z_0\text{.}\)</span> If <span class="process-math">\(f(z_0) =0\text{,}\)</span> <span class="process-math">\(g(z_0) =0\text{,}\)</span> and <span class="process-math">\(g\,'(z_0) \ne 0\text{,}\)</span> then</div>
