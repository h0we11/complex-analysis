</h4>
<div class="para">Any branch of the logarithm is defined as an inverse of the exponential. Since there is no value <span class="process-math">\(z\)</span> for which <span class="process-math">\(\exp(z) = 0\text{,}\)</span> there can be no branch of the logarithm that is defined at the number <span class="process-math">\(0\text{.}\)</span>
</div>
