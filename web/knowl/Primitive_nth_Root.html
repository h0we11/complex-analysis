<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.5.6</span><span class="period">.</span><span class="space"> </span><span class="title">Primitive $n$th root.</span>
</h3> <div class="para logical">
<div class="para">For any natural number <span class="process-math">\(n\text{,}\)</span> the value <span class="process-math">\(\omega _n\)</span> given by</div>
<div class="displaymath process-math">
\begin{equation*}
\omega_n=e^{i\frac{{2\pi}}{n}}=\cos \frac{2\pi}{n}+i\sin \frac{2\pi}{n}
\end{equation*}
</div>
<div class="para">is called the primitive <span class="process-math">\(\bm{n}\)</span>th root of unity.</div>
