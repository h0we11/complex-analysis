<span class="type">Solution</span><span class="space"> </span><span class="codenumber">3.3.7.1</span><span class="period">.</span>
</h4>
<div class="para">By the chain rule, <span class="process-math">\(U_x(x,y)=u_x(x,-y), \; U_y(x,y)=-u_y(x,-y); \;U_{xx}(x,y)=u_{xx}(x,-y)\text{,}\)</span> and <span class="process-math">\(U_{yy}(x,y)=u_{yy}(x,-y)\text{.}\)</span> Hence, <span class="process-math">\(U_{xx}(x,y)+U_{yy}(x,y) = u_{xx}(x,-y)+u_{yy}(x,-y)=0\text{.}\)</span>
</div>
