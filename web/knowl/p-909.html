<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Note that the transformation <span class="process-math">\(w=f(z)\)</span> is a one-to-one mapping of the extended complex <span class="process-math">\(z\)</span> plane onto the extended complex <span class="process-math">\(w\)</span> plane. Further, <span class="process-math">\(f\)</span> is a continuous mapping from the extended <span class="process-math">\(z\)</span> plane onto the extended <span class="process-math">\(w\)</span> plane. We leave the details to you.</div>
