<div class="para">The limit supremum of the Fibonacci sequence</div>
<div class="displaymath process-math">
\begin{equation*}
\{t_n\} =\{1,\;1,\;2,\;3,\;5,\;8,\;13,\;21,\;34,\ldots \}  \text{ is }   \lim_{n \to \infty}\sup \, t_n=\infty\text{.}
\end{equation*}
</div>
<div class="para">(The Fibonacci sequence satisfies the relation <span class="process-math">\(t_n=t_{n-1}+t_{n-2}\)</span> for <span class="process-math">\(n&gt;2\text{.}\)</span>)</div>
</div></article></body>
