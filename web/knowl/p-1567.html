<div class="para">By the ratio test (check <a href="" class="xref" data-knowl="./knowl/e_z_Example.html" title="Example 4.4.6">Example 4.4.6</a>), the series in <a href="" class="xref" data-knowl="./knowl/exp_z__Def.html" title="Definition 5.1.1: The Complex Exponential">Definition 5.1.1</a> has an infinite radius of convergence, so <span class="process-math">\(\exp(z)\)</span> is entire by <a href="" class="xref" data-knowl="./knowl/Power_Series_Thm.html" title="Theorem 4.4.7">Theorem 4.4.7</a>, part (i).</div>
