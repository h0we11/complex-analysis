<div class="para logical">
<div class="para">Using Equation <a href="" class="xref" data-knowl="./knowl/Deriv_Def_1.html" title="Equation 3.1.1">(3.1.1)</a>, we have</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/Deriv_Def_1.html">
\begin{align*}
f\,'(z_0) \amp  = \lim_{z \to z_0}\frac{z^3-z_0^3}{z-z_0}\\
\amp = \lim_{z \to z_0}\frac{(z-z_0) (z^2+z_0z+z_0^2)}{z-z_0}\\
\amp = \lim_{z \to z_0}(z^2+z_0z+z_0^2)\\
\amp = 3z_0^2\text{.}
\end{align*}
</div>
