<div class="para">We use Cauchy ’s integral formula and write</div>
<div class="displaymath process-math">
\begin{equation*}
f^{(n)}(z_0) = \frac{n!}{2\pi i}\int_{C_R(z_0)}\frac{f(z)}{(z-z_0)^{n+1}}\,dz = \frac{n!}{2\pi i}\int_0^{2\pi}\frac{f(z_0+Re^{i\theta}) iRe^{i\theta}}{R^{n+1}e^{i(n+1)\theta}}\,d\theta\text{.}
\end{equation*}
