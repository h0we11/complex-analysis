<div class="para">Now suppose <span class="process-math">\(|z| \ge 1\text{.}\)</span> Clearly, <span class="process-math">\(\lim\limits_{n \to \infty}|z^n| \ne 0\text{,}\)</span> so <span class="process-math">\(\lim\limits_{n \to \infty}z^n\ne 0\)</span> (see <a href="" class="xref" data-knowl="./knowl/x4_1_17.html" title="Exercise 4.1.17">Exercise 4.1.17</a>, <a href="sec_sequences-series.html" class="internal" title="Section 4.1: Sequences and Series">Section 4.1</a>). Thus, by the contrapositive of <a href="" class="xref" data-knowl="./knowl/Conv_terms_go_to_0.html" title="Theorem 4.1.17">Theorem 4.1.17</a>, <span class="process-math">\(\sum\limits_{n=0}^{\infty}z^n\)</span> must diverge.</div>
