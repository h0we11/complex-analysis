<div class="para">Hence, the partial fraction representation is</div>
<div class="displaymath process-math">
\begin{equation*}
Y(s) = \frac{-2}{(s-1)^3}+\frac{1}{(s-1)^2} + \frac{2}{s-1} - \frac{1}{s}\text{,}

y(t) =-t^2e^t+te^t+2e^t-1\text{.}
