<div class="para">If two functions <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> can be integrated over the same path of integration <span class="process-math">\(C\text{,}\)</span> then their sum can be integrated over <span class="process-math">\(C\text{,}\)</span> and we have the familiar result</div>
<div class="displaymath process-math">
\begin{equation*}
\int_C[f(z)+g(z)]\,dz = \int_Cf(z)\,dz + \int_Cg(z)\,dz
\end{equation*}
</div>
