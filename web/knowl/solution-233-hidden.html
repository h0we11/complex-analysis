<body class="ignore-math"><div class="solution solution-like"><div class="para">The Julia set for <span class="process-math">\(f_{-2}(z)=z^2-2\)</span> is connected by <a href="" class="xref" data-knowl="./knowl/Kc_Connected.html" title="Theorem 4.2.11">Theorem 4.2.11</a> because the orbit of 0 under <span class="process-math">\(f_2\)</span> is <span class="process-math">\(\{-2,\,2,\,2,\,2,\,\ldots\}\text{,}\)</span> which is a bounded set.</div></div></body>
