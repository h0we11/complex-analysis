<figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">11.4.2<span class="period">.</span></span><span class="space"> </span>Important Properties of the Fourier Transform</figcaption><div class="tabular-box natural-width"><table class="tabular">
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Linearity</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathrm{F}\big(aU_1(t) + bU_2(t)\big) =a\,\mathrm{F}(U_1(t)) +b\,\mathrm{F}\big(U_2(t)\big)\text{;}\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline Symmetry</td>
<td class="l m b0 r0 l0 t0 lines">If <span class="process-math">\(\mathrm{F}\big(U(t)\big)=F(w)\text{,}\)</span> then <span class="process-math">\(\mathrm{F}\big(F(t)\big) = \frac{1}{2\pi}U(-w)\text{;}\)</span>
</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline Time scaling</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathrm{F}(U(at)) = \frac{1}{|a|}F(\frac{w}{a})\text{;}\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline Time shifting</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathrm{F}(U(t-t_0)) = e^{-it_0w}F(w)\text{;}\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline Frequency shifting</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathrm{F}\big(e^{-iw_0t}U(t)\big) = F(w-w_0)\text{;}\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline Time differentiation</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathrm{F}\big(U\,'(t)\big) = iwF(w)\text{;}\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline Frequency differentiation</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\frac{d^nF(w)}{dw^n} = \mathrm{F}\big((-it)^nU(t)\big)\text{;}\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline Moment Theorem</td>
<td class="l m b0 r0 l0 t0 lines">If <span class="process-math">\(M_n = \int_{-\infty}^{\infty}t^nU(t)\,dt\text{,}\)</span> then <span class="process-math">\((-i)^nM_n = 2\pi F^{(n)}(0)\text{.}\)</span>
</td>
</tr>
