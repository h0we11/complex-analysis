<div class="para">Using the binomial formula, we obtain</div>
<div class="displaymath process-math">
\begin{align*}
f(z)  \amp = (x+iy)^4 = x^4+4x^3iy+6x^2(iy)^2 + 4x(iy)^3 + (iy)^4\\
\amp =(x^4-6x^2y^2+y^4) +i(4x^3y-4xy^3)\text{,}
\end{align*}
</div>
<div class="para">so that <span class="process-math">\(u(x,y) =x^4 - 6x^2 y^2 + y^4\)</span> and <span class="process-math">\(v(x,y) =4x^3 y - 4xy^3\text{.}\)</span>
</div>
