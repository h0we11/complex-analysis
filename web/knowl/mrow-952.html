b_n \amp = \frac{1}{\pi}\int_{-\pi}^{\pi}\frac{t}{2}\sin nt\,dt = \left.\left(\frac{ -t\cos nt}{2\pi n}+\frac{\sin nt}{2\pi n^2}\right)\right|_{-\pi}^{\pi}\\
\amp =\frac{-\cos n\pi}{n}=\frac{(-1)^{n+1}}{n}  \text{ for }   n=1,2,\ldots \,
