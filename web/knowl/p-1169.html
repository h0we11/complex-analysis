<div class="para">Let <span class="process-math">\(u(x,y)\)</span> be harmonic in an <span class="process-math">\(\varepsilon\)</span>-neighborhood of the point <span class="process-math">\((x_0,y_0)\text{.}\)</span> Then there exists a conjugate harmonic function <span class="process-math">\(v(x,y)\)</span> defined in this neighborhood such that <span class="process-math">\(f(z)=u(x,y)+iv(x,y)\)</span> is an analytic function.</div>
