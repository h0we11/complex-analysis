<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.5.12</span><span class="period">.</span><span class="space"> </span><span class="title">The Quadratic formula.</span>
</h3>
<div class="para">If <span class="process-math">\(az^2+bz+c=0\text{,}\)</span> then the solution set for <span class="process-math">\(z\)</span> is <span class="process-math">\(\Big\{\frac{-b+(b^2-4ac)^{\frac{1}{2}}}{2a}\Big\}\text{,}\)</span> where by <span class="process-math">\((b^2-4ac)^{\frac{1}{2}}\)</span> we mean all distinct square roots of the number inside the parenthesis.</div></article><span class="incontext"><a class="internal" href="sec_algebra-2.html#Quadratic_Formula">in-context</a></span>
