<figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">11.5.11<span class="period">.</span></span><span class="space"> </span>Properties of the Laplace Transform</figcaption><div class="tabular-box natural-width"><table class="tabular">
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>

<tr>
<td class="l m b0 r0 l0 t0 lines">Definition</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathcal{L}(\,f(t)) =F(s)\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline First derivative</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathcal{L}(\,f\,'(t)) = sF(s) - f(0)\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline Second derivative</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathcal{L}(\,f\,''(t)) = s^2F(s) - sf(0) - f\,'(0)\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline Integral</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathcal{L}(\int_0^tf(\tau)\,d\tau) = \frac{F(s)}{s}\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline Multiplication by <span class="process-math">\(t\)</span>
</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathcal{L}(tf(t)) = -F\,'(s)\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline Division by <span class="process-math">\(t\)</span>
</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathcal{L}(\frac{f(t)}{t}) = \int\nolimits_s^{\infty}F(\sigma)\,d\sigma\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline <span class="process-math">\(s\)</span> axis Shifting</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathcal{L}(e^{at}f(t))=F(s-a)\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline <span class="process-math">\(t\)</span> axis Shifting</td>
<td class="l m b0 r0 l0 t0 lines">
<span class="process-math">\(\mathcal{L}(U_a(t)f(t-a)) = e^{-as}F(s)\)</span>    for    <span class="process-math">\(a&gt;0\)</span>
</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\hdashline Convolution</td>
<td class="l m b0 r0 l0 t0 lines">
<span class="process-math">\(\mathcal{L}\big(h(t)\big) = F(s) G(s)\)</span>    where    <span class="process-math">\(h(t) =\int_0^tf(t-\tau ) g(\tau)\,d\tau\)</span>
</td>
</tr>
