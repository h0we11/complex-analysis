<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.3.1</span><span class="period">.</span>
</h3>
<div class="para">
<em class="emphasis">Let</em><span class="process-math">\(f(z) = u(x,y) +iv(x,y)\)</span> be an analytic function on a domain <span class="process-math">\(D\text{.}\)</span> Then both <span class="process-math">\(u\)</span> and <span class="process-math">\(v\)</span> are harmonic functions on <span class="process-math">\(D\text{.}\)</span> In other words, the real and imaginary parts of an analytic function are harmonic.</div></article><span class="incontext"><a class="internal" href="sec_harmonic-functions.html#Harmonic_Theorem">in-context</a></span>
