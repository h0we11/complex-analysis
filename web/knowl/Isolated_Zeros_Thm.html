<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.5.1</span><span class="period">.</span>
</h3>
<div class="para">Suppose that <span class="process-math">\(f\)</span> is analytic in a domain <span class="process-math">\(D\)</span> containing <span class="process-math">\(\alpha\)</span> and that <span class="process-math">\(f(\alpha) =0\text{.}\)</span> If <span class="process-math">\(f\)</span> is not identically zero in <span class="process-math">\(D\text{,}\)</span> then there exists a punctured disk <span class="process-math">\(D_{R}^*(\alpha)\)</span> in which <span class="process-math">\(f\)</span> has no zeros.</div></article><span class="incontext"><a href="sec_taylor-laurent-apps.html#Isolated_Zeros_Thm" class="internal">in-context</a></span>
