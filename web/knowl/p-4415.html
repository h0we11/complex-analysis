<div class="para">Given <span class="process-math">\(F(s) = \mathcal{L}\big(f(t)\big)\)</span> and <span class="process-math">\(G(s)=\mathcal{L}(1) = \frac{1}{s}\)</span> and <span class="process-math">\(g(t)=1\text{,}\)</span> we have <span class="process-math">\(\mathcal{L}^{-1}\left(\frac{F(s)}{s}\right) = F(s)G(s) = (f \ast g)(t) = \int_0^tf(\tau)g(t-\tau)\,d\tau = \int_{0}^tf(\tau)\,d\tau\text{.}\)</span>
