<div class="para">In <a href="" class="xref" data-knowl="./knowl/Contoe_fnt_Def.html" title="Definition 6.2.7: Complex integral">Definition 6.2.7</a> the value of the integral depends on the contour. In <a href="sec_cauchy-goursat.html" class="internal" title="Section 6.3: The Cauchy-Goursat Theorem">Section 6.3</a> the Cauchy-Goursat theorem will establish the remarkable fact that, if <span class="process-math">\(f\)</span> is analytic, then <span class="process-math">\(\int_Cf(z)dz\)</span> is <em class="emphasis">independent</em> of the contour.</div>
