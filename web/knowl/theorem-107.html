<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">11.5.2</span><span class="period">.</span><span class="space"> </span><span class="title">Linearity of the Laplace Transform.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> have Laplace transforms <span class="process-math">\(F\)</span> and <span class="process-math">\(G\text{,}\)</span> respectively. If <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are constants, then</div>
<div class="displaymath process-math">
\begin{equation*}
\mathcal{L}\big(af(t)+bg(t)\big) = aF(s) + bG(s)
\end{equation*}
</div>
