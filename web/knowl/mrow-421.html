\begin{align*}
\frac{d}{dz}\tan z \amp = \frac{d}{dz}\left(\frac{\sin z}{\cos z}\right) =\frac{\cos z\frac{d}{dz}\sin z-\sin z\frac{d}{dz}\cos z}{\cos^2 z}\\
\amp = \frac{\cos^2 z+\sin^2z}{\cos^2z}=\frac{1}{\cos^2z}\\
\amp = \sec^2 z
\end{align*}
