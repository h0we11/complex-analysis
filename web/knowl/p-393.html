<div class="para">By De Moivre’s formula—Equation <a href="" class="xref" data-knowl="./knowl/De_Moivre_s_formula.html" title="Equation 1.5.2">(1.5.2)</a>—the <span class="process-math">\(n{\text{ th } }\)</span> roots of unity can be expressed as</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/De_Moivre_s_formula.html">
\begin{equation}
1, \, \omega_n, \, \omega_n^2,\ldots,\omega_n^{n-1}\text{.}\tag{1.5.6}
\end{equation}
