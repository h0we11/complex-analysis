<div class="para logical">
<div class="para">An antiderivative of <span class="process-math">\(f(z)=\cos z\)</span> is <span class="process-math">\(F(z)=\sin z\text{.}\)</span> Since <span class="process-math">\(F\)</span> is entire, <a href="" class="xref" data-knowl="./knowl/DInt_Thm.html" title="Theorem 6.4.5: Definite integrals">TheoremÂ 6.4.5</a> yields</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/DInt_Thm.html">
\begin{equation*}
\int_C\cos z\ dz=\int_1^{i}\cos z\ dz=\sin i-\sin 1=-\sin 1+i\sinh i
\end{equation*}
