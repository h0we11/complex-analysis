<body class="ignore-math"><div class="solution solution-like"><div class="para">This is a “telescoping sum” and we have for the <span class="process-math">\(n^{th}\)</span> partial sum <span class="process-math">\(S_n=-\frac{1}{i}+\frac{1}{n+i}\)</span> (show the details for this). Then <span class="process-math">\(\lim\limits_{n \to \infty}S_n = \lim\limits_{n \to \infty}(-\frac{1}{i}+\frac{1}{n+i}) = \lim\limits_{n \to \infty}(i+\frac{n-i}{n^2+1}) = i+0 = i\text{.}\)</span>
