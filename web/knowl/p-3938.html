<div class="para">The value of the first term on the right side of Equation <a href="" class="xref" data-knowl="./knowl/CoeffA.html" title="Equation 11.1.5">(11.1.5)</a> is easily seen to be zero:</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/CoeffA.html">
\begin{equation}
\frac{a_0}{2}\int_{-\pi}^\pi\cos mt\,dt = \frac{a_0\sin mt}{2m}\bigg|_{-\pi}^\pi = 0\text{.}\tag{11.1.6}
\end{equation}
