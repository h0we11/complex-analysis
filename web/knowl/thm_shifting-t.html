<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">11.7.4</span><span class="period">.</span><span class="space"> </span><span class="title">Shifting the Variable “$t$”.</span>
</h3>
<div class="para logical">
<div class="para">If <span class="process-math">\(F(s)\)</span> is the Laplace transform of <span class="process-math">\(f(t)\)</span> and <span class="process-math">\(a \ge 0\text{,}\)</span> then</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/fig_ch-11-23.html">
\begin{equation*}
\mathcal{L}\big(U_a(t)f(t-a)\big) = e^{-as}F(s)\text{,}
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(f(t)\)</span> and <span class="process-math">\(U_a(t)(t-a)\)</span> are illustrated in <a href="" class="xref" data-knowl="./knowl/fig_ch-11-23.html" title="Figure 11.7.5">Figure 11.7.5</a>.</div>
</div></article><span class="incontext"><a href="sec_shifting-thms.html#thm_shifting-t" class="internal">in-context</a></span>
